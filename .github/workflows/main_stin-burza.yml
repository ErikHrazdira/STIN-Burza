name: Build and deploy ASP.Net Core app to Azure Web App - STIN-Burza

on:
  push: #ll
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1.x'

      - name: Build with dotnet
        run: dotnet build STIN-Burza.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish STIN-Burza.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5C373CF6B5F848F49583FE7DC4E18DD1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_44541F4FAA774713861391C57B3BC6C8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7726E24780D644588D46BABDEFFA2F79 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'STIN-Burza'
          slot-name: 'Production'
          package: .
